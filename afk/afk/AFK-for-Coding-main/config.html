<style>
    .launcher-screen {
        display: none;
        height: 100vh;
        background-size: cover;
        background-position: center;
        color: white;
        padding: 40px;
    }
    .launcher-screen.active {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .nav-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
    }

    .nav-buttons button {
        background: var(--cor-primaria);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .nav-buttons button:hover {
        background: var(--cor-primaria-hover);
    }
</style>

<body>
    <!-- Tela 1 -->
    <div class="launcher-screen active" id="screen1" style="background-image: url('foto1.jpg');">
        <h1>Launcher - Riot Games</h1>
        <p>Bem-vindo ao Launcher personalizado</p>
    </div>

    <!-- Tela 2 -->
    <div class="launcher-screen" id="screen2" style="background-image: url('foto2.jpg');">
        <h1>Configurações de Vídeo</h1>
        <p>Aqui ficam as opções gráficas</p>
    </div>

    <!-- Tela 3 -->
    <div class="launcher-screen" id="screen3" style="background-image: url('foto3.jpg');">
        <h1>Configurações de Áudio</h1>
        <p>Aqui ficam os volumes</p>
    </div>

    <!-- Botões de Navegação -->
    <div class="nav-buttons">
        <button onclick="mudarTela(-1)">⬅ Voltar</button>
        <button onclick="mudarTela(1)">Avançar ➡</button>
    </div>

    <script>
        let telaAtual = 1;
        const totalTelas = 3;

        function mostrarTela(n) {
            document.querySelectorAll('.launcher-screen').forEach((tela, i) => {
                tela.classList.remove('active');
                if (i === n - 1) tela.classList.add('active');
            });
        }

        function mudarTela(dir) {
            telaAtual += dir;
            if (telaAtual > totalTelas) telaAtual = 1;
            if (telaAtual < 1) telaAtual = totalTelas;
            mostrarTela(telaAtual);
        }
    </script>
</body>
