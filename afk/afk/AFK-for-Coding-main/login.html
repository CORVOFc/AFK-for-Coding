<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIÁVEIS E RESET ===== */
    :root {
      --cor-fundo: #0a0a0c;
      --cor-painel: #0f1113;
      --cor-atenuação: #9aa2a8;
      --cor-destaque: #d13a3f;
      --cor-destaque-secundaria: #2f80ff;
      --cor-card: #0d0f11;
      --raio-borda: 14px;
      --sombra: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font: 15px/1.3 'Inter', system-ui, sans-serif;
      background: var(--cor-fundo);
      color: #e6eef3;
    }

    /* ===== IMAGEM DE FUNDO ===== */
    body {
      background-image: url("loginWalpaper.png"); /* Coloque sua imagem aqui */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Overlay escuro para melhor contraste */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 12, 0.85);
      z-index: -1;
    }

    /* ===== TELA DE LOGIN/CADASTRO ===== */
    .tela-login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: linear-gradient(180deg, var(--cor-painel), rgba(255, 255, 255, 0.02));
      border-radius: var(--raio-borda);
      padding: 40px;
      box-shadow: var(--sombra);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-login {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--cor-destaque), var(--cor-destaque-secundaria));
      display: flex;
      align-items: center;
      justify-content: center;
      font: 800 24px/1 sans-serif;
      color: #fff;
      margin: 0 auto 20px;
      overflow: hidden;
    }

    .logo-login img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    .login-container h1 {
      margin-bottom: 8px;
      font-size: 24px;
    }

    .login-container p {
      color: var(--cor-atenuação);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--cor-atenuação);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--cor-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e6eef3;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--cor-destaque-secundaria);
    }

    .botao-login {
      width: 100%;
      padding: 14px;
      background: var(--cor-destaque);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .botao-login:hover {
      background: #e64b50;
      transform: translateY(-2px);
    }

    .botao-login:active {
      transform: translateY(0);
    }

    .botao-cadastro {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: var(--cor-atenuação);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .botao-cadastro:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #e6eef3;
      border-color: var(--cor-destaque-secundaria);
    }

    .mensagem-erro {
      color: var(--cor-destaque);
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .mensagem-sucesso {
      color: #4CAF50;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .loading {
      display: none;
      margin-top: 15px;
      color: var(--cor-atenuação);
    }

    /* ===== MODAL DE CADASTRO ===== */
    .modal-cadastro {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(180deg, var(--cor-painel), rgba(255, 255, 255, 0.02));
      border-radius: var(--raio-borda);
      padding: 40px;
      box-shadow: var(--sombra);
      width: 90%;
      max-width: 450px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .fechar-modal {
      background: none;
      border: none;
      color: var(--cor-atenuação);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .fechar-modal:hover {
      color: var(--cor-destaque);
    }

    .grupo-botoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .grupo-botoes button {
      flex: 1;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container, .modal-content {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Tela Principal de Login -->
  <div class="tela-login">
    <div class="login-container">
      <div class="logo-login">
        <img src="logoVerdadeira.png" alt="Logo">
      </div>
      <h1>Fazer Login</h1>
      <p>Entre para acessar o Launcher</p>
      
      <form id="form-login">
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário" required>
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="botao-login">Entrar</button>
        <button type="button" class="botao-cadastro" id="btn-cadastrar">Criar uma conta</button>
        
        <div class="mensagem-erro" id="mensagem-erro">
          Usuário ou senha incorretos!
        </div>
        
        <div class="loading" id="loading">
          Entrando...
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal-cadastro" id="modal-cadastro">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar Conta</h2>
        <button class="fechar-modal" id="fechar-modal">&times;</button>
      </div>
      
      <form id="form-cadastro">
        <div class="form-group">
          <label for="novo-usuario">Nome de Usuário</label>
          <input type="text" id="novo-usuario" placeholder="Escolha um nome de usuário" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
        
        <div class="form-group">
          <label for="nova-senha">Senha</label>
          <input type="password" id="nova-senha" placeholder="Crie uma senha" required>
        </div>
        
        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        
        <div class="grupo-botoes">
          <button type="submit" class="botao-login">Criar Conta</button>
          <button type="button" class="botao-cadastro" id="btn-voltar-login">Voltar</button>
        </div>
        
        <div class="mensagem-erro" id="mensagem-erro-cadastro">
          As senhas não coincidem!
        </div>
        
        <div class="mensagem-sucesso" id="mensagem-sucesso">
          Conta criada com sucesso!
        </div>
        
        <div class="loading" id="loading-cadastro">
          Criando conta...
        </div>
      </form>
    </div>
  </div>

  <script>
    // Elementos do DOM
    const btnCadastrar = document.getElementById('btn-cadastrar');
    const btnVoltarLogin = document.getElementById('btn-voltar-login');
    const fecharModal = document.getElementById('fechar-modal');
    const modalCadastro = document.getElementById('modal-cadastro');
    const formLogin = document.getElementById('form-login');
    const formCadastro = document.getElementById('form-cadastro');

    // Abrir modal de cadastro
    btnCadastrar.addEventListener('click', function() {
      modalCadastro.style.display = 'flex';
    });

    // Fechar modal de cadastro
    fecharModal.addEventListener('click', function() {
      modalCadastro.style.display = 'none';
    });

    // Voltar para login
    btnVoltarLogin.addEventListener('click', function() {
      modalCadastro.style.display = 'none';
    });

    // Fechar modal clicando fora
    modalCadastro.addEventListener('click', function(e) {
      if (e.target === modalCadastro) {
        modalCadastro.style.display = 'none';
      }
    });

    // Processar formulário de login
    formLogin.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const mensagemErro = document.getElementById('mensagem-erro');
      const loading = document.getElementById('loading');
      
      // Esconder mensagem de erro
      mensagemErro.style.display = 'none';
      loading.style.display = 'block';
      
      // Simular verificação de login
      setTimeout(() => {
        // Verificar se o usuário existe no localStorage
        const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
        const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.senha === senha);
        
        if (usuarioEncontrado) {
          // Login bem-sucedido
          localStorage.setItem('usuarioLogado', 'true');
          localStorage.setItem('nomeUsuario', usuario);
          window.location.href = 'index.html';
        } else {
          // Login falhou
          loading.style.display = 'none';
          mensagemErro.style.display = 'block';
        }
      }, 1500);
    });

    // Processar formulário de cadastro
    formCadastro.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const novoUsuario = document.getElementById('novo-usuario').value;
      const email = document.getElementById('email').value;
      const novaSenha = document.getElementById('nova-senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      const mensagemErroCadastro = document.getElementById('mensagem-erro-cadastro');
      const mensagemSucesso = document.getElementById('mensagem-sucesso');
      const loadingCadastro = document.getElementById('loading-cadastro');
      
      // Esconder mensagens
      mensagemErroCadastro.style.display = 'none';
      mensagemSucesso.style.display = 'none';
      
      // Validar senhas
      if (novaSenha !== confirmarSenha) {
        mensagemErroCadastro.textContent = 'As senhas não coincidem!';
        mensagemErroCadastro.style.display = 'block';
        return;
      }
      
      // Verificar se usuário já existe
      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuarioExistente = usuarios.find(u => u.usuario === novoUsuario);
      
      if (usuarioExistente) {
        mensagemErroCadastro.textContent = 'Usuário já existe!';
        mensagemErroCadastro.style.display = 'block';
        return;
      }
      
      loadingCadastro.style.display = 'block';
      
      // Simular criação de conta
      setTimeout(() => {
        // Adicionar novo usuário
        usuarios.push({
          usuario: novoUsuario,
          email: email,
          senha: novaSenha
        });
        
        // Salvar no localStorage
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        
        loadingCadastro.style.display = 'none';
        mensagemSucesso.style.display = 'block';
        
        // Limpar formulário
        formCadastro.reset();
        
        // Fechar modal após 2 segundos
        setTimeout(() => {
          modalCadastro.style.display = 'none';
          mensagemSucesso.style.display = 'none';
        }, 2000);
      }, 1500);
    });

    // Verificar se já está logado
    if (localStorage.getItem('usuarioLogado') === 'true') {
      window.location.href = 'index.html';
    }

    // Credenciais padrão (para teste)
    document.addEventListener('DOMContentLoaded', function() {
      // Criar usuário admin padrão se não existir
      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const adminExistente = usuarios.find(u => u.usuario === 'admin');
      
      if (!adminExistente) {
        usuarios.push({
          usuario: 'juliana',
          email: 'admin@launcher.com',
          senha: 'alexandra'
        });
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
      }
    });
  </script>
</body>
</html>
